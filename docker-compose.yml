version: '3'

networks:
  build-docker-network:
    driver: bridge

volumes:
  db-data:

services:
  postgres:
    container_name: postgres
    image: postgres:11.5
    networks:
      - build-docker-network
    ports:
      - "5432:5432"
    volumes:
     - db-data:/var/lib/postgresql/data
    environment:
     - POSTGRES_USER=product
     - POSTGRES_PASSWORD=product