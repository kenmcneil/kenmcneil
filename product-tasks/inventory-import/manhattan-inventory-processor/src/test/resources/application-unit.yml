---
logging:
  level:
    ROOT: info
    com.build: info

spring:
  mvc:
    favicon:
      enabled: false
  jmx:
    default-domain: com.build

info:
  build:
    artifact: "@project.artifactId@"
    version: "@project.version@"

inventory-import:
  manhattan:
    manhattan-output-file: "/tmp/manhattan_output.csv"
    job-completion-time-out-in-milliseconds: 60000
